<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>30-Day Sprint</title>
    <style>
        :root { --neon: #39FF14; --bg: #000; --card: #1a1a1a; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; overflow-x: hidden; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--neon); margin: 0; font-size: 24px; }
        .countdown { font-size: 14px; opacity: 0.7; }
        .progress-container { background: #333; height: 10px; border-radius: 5px; margin: 20px 0; }
        #progress-bar { background: var(--neon); height: 100%; width: 0%; border-radius: 5px; transition: 0.3s; }
        .section-title { font-size: 18px; margin-bottom: 10px; border-left: 3px solid var(--neon); padding-left: 10px; }
        .item { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
        .item label { flex-grow: 1; margin-left: 10px; font-size: 16px; }
        input[type="checkbox"] { transform: scale(1.5); accent-color: var(--neon); }
        .water-controls { display: flex; align-items: center; justify-content: center; gap: 20px; background: var(--card); padding: 20px; border-radius: 12px; }
        .btn { background: var(--neon); color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; font-size: 18px; }
        .footer-note { text-align: center; font-size: 12px; margin-top: 30px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="header">
        <h1>NEPAL SPRINT: -5KG</h1>
        <div class="countdown" id="days-left">Calculating...</div>
    </div>

    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div class="section-title">TODAY'S GRIND</div>
    <div id="checklist">
        <div class="item"><input type="checkbox" id="check1" onchange="update()"><label>06:30 Coffee + Banana</label></div>
        <div class="item"><input type="checkbox" id="check2" onchange="update()"><label>30m Morning HIIT</label></div>
        <div class="item"><input type="checkbox" id="check3" onchange="update()"><label>10:30 Rice/Saag/Curd</label></div>
        <div class="item"><input type="checkbox" id="check4" onchange="update()"><label>15:00 Coffee + Fruit</label></div>
        <div class="item"><input type="checkbox" id="check5" onchange="update()"><label>19:00 2 Roti + Tarkari</label></div>
        <div class="item"><input type="checkbox" id="check6" onchange="update()"><label>21:00 Warm Milk</label></div>
    </div>

    <div class="section-title" style="margin-top:20px;">WATER (GOAL: 4L)</div>
    <div class="water-controls">
        <button class="btn" onclick="addWater(-0.5)">-</button>
        <span id="water-count" style="font-size: 24px;">0</span>L
        <button class="btn" onclick="addWater(0.5)">+</button>
    </div>

    <div class="footer-note">
        "God of Marketing" mode active.<br>Wedding countdown starts now.
    </div>

    <script>
        const startDate = new Date('2026-02-03');
        const endDate = new Date('2026-03-05');

        function update() {
            // Save Checkboxes
            const checks = document.querySelectorAll('input[type="checkbox"]');
            let completed = 0;
            checks.forEach((c, i) => {
                localStorage.setItem('day_check_' + i, c.checked);
                if(c.checked) completed++;
            });

            // Update Progress Bar
            const percent = (completed / checks.length) * 100;
            document.getElementById('progress-bar').style.width = percent + '%';

            // Update Days Left
            const now = new Date();
            const diff = endDate - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('days-left').innerText = days + " Days to Final Form";
        }

        let water = parseFloat(localStorage.getItem('water_liters')) || 0;
        function addWater(amt) {
            water = Math.max(0, water + amt);
            document.getElementById('water-count').innerText = water.toFixed(1);
            localStorage.setItem('water_liters', water);
        }

        // Load Data
        window.onload = () => {
            const checks = document.querySelectorAll('input[type="checkbox"]');
            checks.forEach((c, i) => {
                c.checked = localStorage.getItem('day_check_' + i) === 'true';
            });
            document.getElementById('water-count').innerText = water.toFixed(1);
            update();
        };
    </script>
</body>
</html>
